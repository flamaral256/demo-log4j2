# To override the default test/resources/logging.properties file and/or execute with junit IDE integration display
# set -Djava.util.logging.config.file=/full/qualified/path/to/another/file/logging.properties in Run Configuration

# Set Log4jBridgeHandler as only handler for all JUL loggers (requires Log4j Core as logging implementation)
handlers = org.apache.logging.log4j.jul.Log4jBridgeHandler
org.apache.logging.log4j.jul.Log4jBridgeHandler.sysoutDebug=false
org.apache.logging.log4j.jul.Log4jBridgeHandler.appendSuffix=<=>JUL_TEST
org.apache.logging.log4j.jul.Log4jBridgeHandler.propagateLevels=true

# Default global logging level.
.level = OFF

# Facility specific properties.
org.flamaral256.level = FINEST
org.junit.level = OFF
